<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie poster</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="cursor"></div>
    <header>
        <a href="#" class="logo" ><img src="pic/logo.png"></a>
        <div class="toggle"><img src="pic/toggle.png" alt=""></div>
    </header>

    <div class="banner">
        <div class="content">
            <h2>Put on a <span>Happy</span> face</h2>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Nesciunt pariatur magni velit dignissimos quidem eius, voluptate aliquam tempora ea vel!</p>
            <a href="#" class="play"><img src="pic/play.png" alt=""> Watch Trailer</a>
            <div class="slid"></div>
            <ul class="sci">
                <li><a href="#"><img src="pic/facebook.png" alt=""></a></li>
                <li><a href="#"><img src="pic/twitter.png" alt=""></a></li>
                <li><a href="#"><img src="pic/instagram.png" alt=""></a></li>
            </ul>
        </div>
    </div>
    <div class="trailer">
        <video src="video/JOKER 2 (2021) Teaser Trailer Concept.mkv" controls=true></video>
        <img src="pic/close.png" class="close" onclick="toggle()">
    </div>
    <script src="app.js"></script>

</body>
</html>
